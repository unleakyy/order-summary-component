<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Kyle Yuan">
    <meta name="description" content="Order summary component">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
</head>

<body>
    <div class="template">
        <header>
            <figure>
                <img src="./images/illustration-hero.svg">
            </figure>
        </header>
        <main>
            <article>
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </article>
            <section class="plan-section">
                <figure>
                    <img src="./images/icon-music.svg" class="music-logo">
                </figure>
                <section class="annual-plan-section">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </section>
                <section class="change-section">
                    <p>Change</p>
                </section>
            </section>
            <section class="button-section">
                <button id="payment-button">Proceed to Payment</button>
                <div class="cancel-div">
                    <p id="cancel-button"> Cancel Order</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
